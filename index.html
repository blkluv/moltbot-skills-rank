<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moltbot Skills Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
</head>
<body class="bg-[#0d1117] text-gray-200 min-h-screen p-4 md:p-8 flex flex-col">
    <div class="max-w-5xl mx-auto flex-grow w-full">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-extrabold text-white mb-2 uppercase tracking-tight">Moltbot Skills</h1>
            <p class="text-gray-400">Fast search and discovery for Moltbot tools</p>
        </header>
        
        <div class="flex flex-col md:flex-row gap-4 mb-8 sticky top-4 z-10 bg-[#0d1117] py-2">
            <input type="text" id="searchInput" placeholder="Search by name or description..." 
                   class="flex-grow p-4 rounded-xl bg-[#161b22] border border-[#30363d] focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            
            <select id="sortSelect" class="p-4 rounded-xl bg-[#161b22] border border-[#30363d] cursor-pointer outline-none">
                <option value="stars">Most Popular (⭐)</option>
                <option value="alpha">Alphabetical (A-Z)</option>
            </select>
        </div>

        <div id="skillsList" class="grid grid-cols-1 md:grid-cols-2 gap-4 text-left">
            <p class="text-gray-500 col-span-full text-center py-10">Loading skills data...</p>
        </div>
    </div>

    <footer class="mt-auto pt-10 pb-4 text-center text-gray-500 text-xs border-t border-[#30363d] w-full max-w-5xl mx-auto">
        Data automatically updated from ClawdHub. <br class="md:hidden">
        <span class="font-semibold text-gray-400">Last synced:</span> <span id="syncTime">Never</span>
    </footer>

    <script>
        let skills = [];
        const listEl = document.getElementById('skillsList');
        const syncTimeEl = document.getElementById('syncTime');

        async function init() {
            try {
                // Fetching the JSON
                const res = await fetch('skills.json');
                const data = await res.json();
                
                // IMPORTANT: Since we changed the Python script, 
                // the skills are now inside data.skills
                skills = data.skills || [];
                
                // Update the timestamp in the footer
                if (data.last_updated) {
                    syncTimeEl.innerText = data.last_updated;
                }

                if (skills.length === 0) {
                    listEl.innerHTML = '<p class="text-yellow-500 col-span-full text-center">No skills found in JSON. Try running the GitHub Action again.</p>';
                } else {
                    render(skills);
                }
            } catch (e) {
                console.error("Initialization error:", e);
                listEl.innerHTML = '<p class="text-red-400 col-span-full text-center">Error loading skills.json. Make sure the GitHub Action has finished successfully.</p>';
            }
        }

        function render(data) {
            listEl.innerHTML = data.map(s => `
                <div class="p-5 bg-[#161b22] rounded-xl border border-[#30363d] hover:border-[#58a6ff] transition-all group flex flex-col justify-between">
                    <div>
                        <div class="flex justify-between items-start mb-2 gap-2">
                            <h3 class="text-xl font-bold text-[#58a6ff] leading-tight">${s.name}</h3>
                            <span class="bg-[#21262d] px-3 py-1 rounded-full text-sm font-medium text-yellow-500 border border-[#30363d] whitespace-nowrap">
                                ⭐ ${s.stars}
                            </span>
                        </div>
                        <p class="text-gray-400 text-sm leading-relaxed mb-4">
                            ${s.desc || 'No description provided'}
                        </p>
                    </div>
                    <a href="${s.url}" target="_blank" class="text-xs font-bold text-gray-500 hover:text-white uppercase tracking-wider flex items-center gap-1 mt-2">
                        View on GitHub <span>↗</span>
                    </a>
                </div>
            `).join('');
        }

        function update() {
            let result = [...skills];
            const term = document.getElementById('searchInput').value;
            
            if (term) {
                const fuse = new Fuse(skills, { keys: ['name', 'desc'], threshold: 0.3 });
                result = fuse.search(term).map(r => r.item);
            }

            if (document.getElementById('sortSelect').value === 'stars') {
                result.sort((a, b) => b.stars - a.stars);
            } else {
                result.sort((a, b) => a.name.localeCompare(b.name));
            }
            render(result);
        }

        document.getElementById('searchInput').addEventListener('input', update);
        document.getElementById('sortSelect').addEventListener('change', update);
        
        // Start the app
        init();
    </script>
</body>
</html>
