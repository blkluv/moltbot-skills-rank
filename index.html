<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moltbot Skills Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
</head>
<body class="bg-[#0d1117] text-gray-200 min-h-screen p-4 md:p-8">
    <div class="max-w-5xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-extrabold text-white mb-2">Moltbot Skills</h1>
            <p class="text-gray-400">Fast search and discovery for Moltbot tools</p>
        </header>
        
        <div class="flex flex-col md:flex-row gap-4 mb-8 sticky top-4 z-10 bg-[#0d1117] py-2">
            <input type="text" id="searchInput" placeholder="Search by name or description..." 
                   class="flex-grow p-4 rounded-xl bg-[#161b22] border border-[#30363d] focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            
            <select id="sortSelect" class="p-4 rounded-xl bg-[#161b22] border border-[#30363d] cursor-pointer">
                <option value="stars">Most Popular (⭐)</option>
                <option value="alpha">Alphabetical (A-Z)</option>
            </select>
        </div>

        <div id="skillsList" class="grid grid-cols-1 md:grid-cols-2 gap-4 text-left">
            </div>
    </div>

    <script>
        let skills = [];
        const listEl = document.getElementById('skillsList');

        async function init() {
    try {
        const res = await fetch('skills.json');
        const data = await res.json();
        
        // Use data.skills because our new JSON format is {last_updated: "...", skills: [...]}
        skills = data.skills || []; 
        
        // Update the timestamp on the page if you have an element for it
        const syncEl = document.getElementById('syncTime');
        if (syncEl) syncEl.innerText = data.last_updated;

        render(skills);
    } catch (e) {
        console.error("Could not load skills:", e);
        listEl.innerHTML = '<p class="text-red-400">Error loading data. Please try running the GitHub Action again.</p>';
    }
}

        function render(data) {
            if (data.length === 0) {
                listEl.innerHTML = '<p class="text-gray-500">No skills found.</p>';
                return;
            }
            listEl.innerHTML = data.map(s => `
                <div class="p-5 bg-[#161b22] rounded-xl border border-[#30363d] hover:border-[#58a6ff] transition-all group">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-xl font-bold text-[#58a6ff]">${s.name}</h3>
                        <span class="bg-[#21262d] px-3 py-1 rounded-full text-sm font-medium text-yellow-500 border border-[#30363d]">
                            ⭐ ${s.stars}
                        </span>
                    </div>
                    <p class="text-gray-400 text-sm leading-relaxed mb-4 h-12 overflow-hidden line-clamp-2">
                        ${s.desc || 'No description provided'}
                    </p>
                    <a href="${s.url}" target="_blank" class="text-xs font-semibold text-gray-500 group-hover:text-white flex items-center gap-1">
                        VIEW ON GITHUB <span>↗</span>
                    </a>
                </div>
            `).join('');
        }

        function update() {
            let result = [...skills];
            const term = document.getElementById('searchInput').value;
            
            if (term) {
                const fuse = new Fuse(skills, { keys: ['name', 'desc'], threshold: 0.3 });
                result = fuse.search(term).map(r => r.item);
            }

            if (document.getElementById('sortSelect').value === 'stars') {
                result.sort((a, b) => b.stars - a.stars);
            } else {
                result.sort((a, b) => a.name.localeCompare(b.name));
            }
            render(result);
        }

        document.getElementById('searchInput').addEventListener('input', update);
        document.getElementById('sortSelect').addEventListener('change', update);
        init();
    </script>
</body>
</html>
